services:
  portainer:
    <<: *base
    ports:
      - 8883:80
    volumes:
      - {{ COM_GABBRO_VOLUME_1 }}/db:/volumes/1
  db:
    <<: *base
    ports:
      - 8883:80
    volumes:
      - {{ COM_GABBRO_VOLUME_1 }}/db:/volumes/1
  foo:
    <<: *base
    ports:
      - 8883:8080
  telegraf:
    <<: *base
    volumes:
      - {{ COM_GABBRO_CONFIGURATION }}/telegraf/telegraf.conf:/etc/telegraf/telegraf.conf:ro

  x-base-override:
    service: &base
      extends:
        file: base.yml
        service: base